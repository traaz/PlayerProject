<div class="content">
  <div class="md-12">
    <div class="card">
      <div class="card-header"><h5>Oyuncu Güncelle</h5></div>
      <div class="card-body">
        <form [formGroup]="playerUpdateForm">

          <label>Oyuncu İsmi</label>
            <div class="form-group">
              <input [ngModel]="player.name" type="text" id="playerName" formControlName="name" class="form-control" placeholder="İsim Giriniz">
            </div>
            <label>Oyuncu Soyismi</label>

            <div class="form-group">
              <input [ngModel]="player.surname" type="text" id="playerSurname" formControlName="surname" class="form-control" placeholder="Soyisim Giriniz">
            </div>

            <label>Oyuncu Takımı</label>

            <div class="form-group">
              <div class="input-space">
                <select   formControlName="team" id="">
                  <option value="" disabled selected>Takım Seçiniz</option>
                  <option  [ngModel]="player.teamName" *ngFor="let team of teams" [ngValue]="team.id" >
                      {{team.name}}
                  </option>
                </select>
              </div>

            </div>
            <label>Oyuncu Mevki</label>
            <div class="form-group">
              <div class="input-space">
                <select  formControlName="position" id="">
                  <option value="" disabled selected>Mevki Seçiniz</option>
                  <option *ngFor="let position of positions"  [ngValue]="position.id" >
                      {{position.name}}
                  </option>
                </select>
              </div>

            </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="update(player.id)">Güncelle</button>
        <button class="btn btn-fill btn-primary " style="margin-left:50px" routerLink="/players">Tüm Futbolcular</button>

      </div>
    </div>

  </div>


</div>
