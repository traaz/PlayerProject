


<div class="form-group">
  <label for="filterText" class="form-label">Oyuncu Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Oyuncu İsmi Giriniz">
</div>

<div *ngIf="filterText" class="alert alert-primary">
 {{filterText}} aradınız.
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Team Name</th>
      <th scope="col">Position Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players | filterPipe:filterText">
      <td>{{player.name}}</td>
      <td>{{player.surname}}</td>
      <td>{{player.teamName}}</td>
      <td>{{player.positionName}}</td>
      <button type="button" class="btn btn-danger active" style="margin-top: 5px;" (click)="delete(player.id)">Oyuncu Sil</button>
      <button type="button" class="btn btn-warning active" style="margin-left:10px; margin-top: 5px;">Güncelle</button>
      <br>
      <br>
    </tr>

  </tbody>
</table>
