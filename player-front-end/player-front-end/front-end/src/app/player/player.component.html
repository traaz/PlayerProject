
<div class="form-group">
  <label for="filterText" class="form-label">{{name}} Oyuncu Ara</label>

  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Oyuncu İsmi Giriniz">
</div>


<div *ngIf="filterText" class="alert alert-primary">
 {{filterText}} aradınız.
</div>
<br>

<table class="table">
  <thead >
    <tr>
      <th scope="col">İsim</th>
      <th scope="col">Soyisim</th>
      <th scope="col">Takım</th>
      <th scope="col">Mevki</th>
      <th scope="col">Düzenle</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players | filterPipe:filterText  | paginate: { itemsPerPage: 5, currentPage: p }">

      <td>{{player.name}}</td>
      <td>{{player.surname}}</td>
      <td>{{player.teamName}}</td>
      <td>{{player.positionName}}</td>
      <button type="button" class="btn btn-danger active btn-sm" style="margin-top: 10px;" (click)="delete(player.id)">Oyuncu Sil <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3 mb-1" viewBox="0 0 16 16">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
      </svg></button>
      <button type="button" class="btn btn-warning active btn-sm" style="margin-left:10px; margin-top: 10px;" routerLink="players/update" routerLink="/players/{{player.id}}">Güncelle <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
        <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
      </svg></button>
      <br>
      <br>
    </tr>

  </tbody>
</table>
<div >
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
